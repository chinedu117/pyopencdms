  termsOfService: https://creativecommons.org/licenses/by/4.0/
  title: pygeoapi default instance
  version: 0.12.0
  x-keywords:
  - geospatial
  - data
  - api
openapi: 3.0.2
paths:
  /:
    get:
      description: Landing page
      operationId: getLandingPage
      parameters:
      - $ref: '#/components/parameters/f'
      - $ref: '#/components/parameters/lang'
      responses:
        '200':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/LandingPage
        '400':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/InvalidParameter
        '500':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/ServerError
      summary: Landing page
      tags:
      - server
  /collections:
    get:
      description: Collections
      operationId: getCollections
      parameters:
      - $ref: '#/components/parameters/f'
      - $ref: '#/components/parameters/lang'
      responses:
        '200':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/Collections
        '400':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/InvalidParameter
        '500':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/ServerError
      summary: Collections
      tags:
      - server
  /collections/climsoft:
    get:
      description: Climsoft observations
      operationId: describeClimsoftCollection
      parameters:
      - $ref: '#/components/parameters/f'
      - $ref: '#/components/parameters/lang'
      responses:
        '200':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/Collection
        '400':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/InvalidParameter
        '404':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/NotFound
        '500':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/ServerError
      summary: Get Climsoft Observationfinal metadata
      tags:
      - climsoft
  /collections/climsoft/items:
    get:
      description: Climsoft observations
      operationId: getClimsoftFeatures
      parameters:
      - &id001
        description: The optional f parameter indicates the output format which the
          server shall provide as part of the response document.  The default format
          is GeoJSON.
        explode: false
        in: query
        name: f
        required: false
        schema:
          default: json
          enum:
          - json
          - html
          - jsonld
          - csv
          type: string
        style: form
      - &id002
        description: The optional lang parameter instructs the server return a response
          in a certain language, if supported.  If the language is not among the available
          values, the Accept-Language header language will be used if it is supported.
          If the header is missing, the default server language is used. Note that
          providers may only support a single language (or often no language at all),
          that can be different from the server language.  Language strings can be
          written in a complex (e.g. "fr-CA,fr;q=0.9,en-US;q=0.8,en;q=0.7"), simple
          (e.g. "de") or locale-like (e.g. "de-CH" or "fr_BE") fashion.
        in: query
        name: lang
        required: false
        schema:
          default: en-US
          enum:
          - en-US
          - fr-CA
          type: string
      - $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/parameters/bbox
      - $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/parameters/limit
      - description: The properties that should be included for each feature. The
          parameter value is a comma-separated list of property names.
        explode: false
        in: query
        name: properties
        required: false
        schema:
          items:
            enum:
            - recordedFrom
            - describedBy
            - obsDatetime
            - obsLevel
            - obsValue
            - flag
            - period
            - qcStatus
            - qcTypeLog
            - acquisitionType
            - dataForm
            - capturedBy
            - mark
            - temperatureUnits
            - precipitationUnits
            - cloudHeightUnits
            - visUnits
            - dataSourceTimeZone
            type: string
          type: array
        style: form
      - $ref: '#/components/parameters/skipGeometry'
      - $ref: https://raw.githubusercontent.com/opengeospatial/ogcapi-records/master/core/openapi/parameters/sortby.yaml
      - $ref: '#/components/parameters/startindex'
      - explode: false
        in: query
        name: recordedFrom
        required: false
        schema: string
        style: form
      - explode: false
        in: query
        name: describedBy
        required: false
        schema: string
        style: form
      - explode: false
        in: query
        name: obsDatetime
        required: false
        schema: string
        style: form
      - explode: false
        in: query
        name: obsLevel
        required: false
        schema: string
        style: form
      - explode: false
        in: query
        name: obsValue
        required: false
        schema: integer
        style: form
      - explode: false
        in: query
        name: flag
        required: false
        schema: string
        style: form
      - explode: false
        in: query
        name: period
        required: false
        schema: integer
        style: form
      - explode: false
        in: query
        name: qcStatus
        required: false
        schema: integer
        style: form
      - explode: false
        in: query
        name: qcTypeLog
        required: false
        schema: string
        style: form
      - explode: false
        in: query
        name: acquisitionType
        required: false
        schema: integer
        style: form
      - explode: false
        in: query
        name: dataForm
        required: false
        schema: string
        style: form
      - explode: false
        in: query
        name: capturedBy
        required: false
        schema: string
        style: form
      - explode: false
        in: query
        name: mark
        required: false
        schema: integer
        style: form
      - explode: false
        in: query
        name: temperatureUnits
        required: false
        schema: string
        style: form
      - explode: false
        in: query
        name: precipitationUnits
        required: false
        schema: string
        style: form
      - explode: false
        in: query
        name: cloudHeightUnits
        required: false
        schema: string
        style: form
      - explode: false
        in: query
        name: visUnits
        required: false
        schema: string
        style: form
      - explode: false
        in: query
        name: dataSourceTimeZone
        required: false
        schema: integer
        style: form
      responses:
        '200':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/Features
        '400':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/InvalidParameter
        '404':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/NotFound
        '500':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/ServerError
      summary: Get Climsoft Observationfinal items
      tags:
      - climsoft
  /collections/climsoft/items/{featureId}:
    get:
      description: Climsoft observations
      operationId: getClimsoftFeature
      parameters:
      - $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/parameters/featureId
      - $ref: '#/components/parameters/f'
      - $ref: '#/components/parameters/lang'
      responses:
        '200':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/Feature
        '400':
          $ref: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml#/components/responses/InvalidParameter
        '404':
